<div ng-controller="products_ctrl">
	<!-- products_list={{products_list}} -->
	<div ng-include='"header.html"' ></div>
	<div class="hsplit" style=" ">
		<div class="select_dropdown_div" style="float: right;" >
			<select class="select_dropdown"  ng-model="self.sort_by" ng-change='reload()' >
				<option class="select_options"  value="asc">Sort Asc</option>
				<option class="select_options"  value="desc">Srot Desc</option>
			</select>
		</div>
		<div class="select_dropdown_div" style="float: right;" >
			<select class="select_dropdown"  ng-model="self.limit" ng-change='reload()' >
				<option class="select_options"  value="5">Limit 5</option>
				<option class="select_options"  value="10">Limit 10</option>
				<option class="select_options"  value="20">Limit 20</option>
			</select>
		</div>
	</div>
	<div class="hsplit big_div"  ng-if="products_list.length>0">
		<div ng-repeat="x in products_list" class="col-xs-12 col-sm-6 col-md-4 col-lg-3 box_sizing">
			<div class="card" style="">
				<a  href="#!/single_product_page?id={{x.id}}" style="text-decoration: none;">
					<div class="image_div"  >
						<img class="image" ng-src="{{x.image}}" >
					</div>
				</a>
				<div  class="mt20" style="" >
					<span class="title">
						{{x.title}}
					</span>
					<span class="fs15" style="">({{x.category}})</span>
					<div class="hsplit">
						<div  class="mt15 mb10" >
							<span class="fs15 rupee" >â‚¹</span> {{x.price}}	
						</div>
						<div class="price mt15 products_rate" style=" float:right; ">
							<span class="material-icons fs12">
								star_rate
							</span>
							<span class="fs12">{{x.rating.rate}}</span>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<div style="height: 100px;background-color:black; text-align:center; color:#fff"  >
		<!-- <div style="">Futureapp e schools</div> -->
	</div>
	<div class="error_img_div" ng-if="products_list.length <= 0" >
		<img class="error_img"  src="images/error_image.jpg">
	</div>
</div>
