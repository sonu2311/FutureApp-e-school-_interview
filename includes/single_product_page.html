<div ng-controller="single_product_ctrl">
  	<div class="mt10" >
	    <div class="hsplit" style="border-bottom:solid #ccc 1px;">
	        <div class="gallery col-lg-6 col-sm-6 col-md-6 col-xs-12" >
              <div class="single_product_img_div" >
                <img  class="img_height" ng-src="{{product_info.image}}" >
              </div>
	      </div>
	      <div class="col-lg-6 col-sm-6 col-md-6 col-xs-12 single_product_details_div">
	        <div class="single_product_title" >
	          {{product_info.title}} 
	        </div>
	        <div> 
	        	(<span class="fs15 fw600">
	        		{{product_info.category}}
	        	</span>)
	        </div>
	        <div class="padding10_0" >Rating:
	            <span class="fs18 fw600" style="color:#111;"> {{product_info.rating.rate}}</span>
	            <span class="fs15 fw600rating_count" > ({{product_info.rating.count}}) ratings</span>
	        </div>
	        <div class="padding10_0" > Price:
	          <span class="fs18 fw600" style="color:#111;"> 
	            <span class="fs15" >â‚¹</span> {{product_info.price}}
	          </span>
	        </div>
	         <div class="description">{{product_info.description}}</div>
	      </div>
	    </div>
  	</div>
</div>
